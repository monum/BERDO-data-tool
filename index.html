<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset='utf-8' />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <!-- javascript links -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.min.js'></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://d3js.org/d3-scale.v3.min.js"></script>
  <script src="https://d3js.org/d3-array.v2.min.js"></script>

  <link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.2.0/mapbox-gl-geocoder.css' type='text/css' />
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
  <link href="css/styles.css" rel="stylesheet">

</head>

<body>

  <div id='map'></div>
  <div class="map-overlay2 top">
    <div class="map-overlay-inner">
  <fieldset id="menu">
  <label>Select layer</label>
  <select id="layerSelect" name="layer">
    <option value="ghgintensity">GHG Intensity</option>
    <option value="siteeui">Site EUI</option>
  </select>
  </fieldset>
  </div>
  </div>
<!-- legend -->
  <div class='map-overlay' id='legend'></div>
<!-- info panel -->
  <div id="perbuildinginfo" class="perbuildinginfo">
    <span class="close">x</span>
    <div class="reportsContainer">
    <div class="info">
      <div class="address">
        <span class="label"></span>
        <span class="value"></span>
      </div>
      <div class="type">
        <span class="value"></span>
      </div>
      <break></break>
      <break></break>
      <div class="ghgintens">
        <span class="value"></span>
        <span class="label">GHG Intensity (kgCO2e/ft²)</span>
      </div>
      <div class="targetGHG">
        <span class="value">TBD</span>
        <span class="label">Target GHG Intensity (kgCO2e/ft²)</span>
      </div>
      <div class="yearReport">
        <span class="label">Reporting Year: </span>
        <span class="value">2018</span>
      </div>
      <div class="siteeui">
        <span class="label">Site EUI: </span>
        <span class="value"></span>
      </div>
      <div class="buildingID">
        <span class="label">Building ID: </span>
        <span class="value"></span>
      </div>
      <div class="area">
        <span class="label">Gross Floor Area: </span>
        <span class="value"></span>
      </div>
      <div class="energystar">
        <span class="label">ENERGYSTAR score: </span>
        <span class="value"></span>
      </div>
      <div class="yearReno">
        <span class="label">Year Last Renovated: </span>
        <span class="value"></span>
      </div>
      <div class="ghgintensityGraph">
      </div>
    </div>
    </div>
  </div>
  </div>
</body>
<script type="text/javascript" src="js/script.js"></script>

</html>
